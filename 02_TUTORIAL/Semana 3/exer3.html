<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exer3</title>
</head>
<body>
    <input type="tel" name="telep" id="telep">
    <input type="button" value="verificar" onclick="verificar()">
    <script>
        function verificar() {
            var number = document.getElementById('telep')
            var numberlist = number.split("")
            if (numberlist[0] == "(" && numberlist[3] == ")" && numberlist[9] == "-") {
                window.alert("OK")
            } else {
                window.alert("ERRO")
            }
        }
    </script>
</body>
</html>
