<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exer2</title>
</head>
<body>
    <div>
        <input type="text" name="txt1" id="txt1">
    </div>
    <div>
        <input type="text" name="txt2" id="txt2">
    </div>
    <div>
        <input type="button" value="Trocar" onclick="trocar()">
    </div>
    <script>
        function trocar() 
        {
            var text1 = document.getElementById('txt1').value
            var text2 = document.getElementById('txt2').value
            document.getElementById('txt1').value = text2
            document.getElementById('txt2').value = text1        
        }
    </script>
</body>
</html>
